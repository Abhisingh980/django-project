<div class="container mt-4">
    <h1>Login..</h1>

        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <form class="form-control" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="last name" class="form-label">username</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                />
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                >
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                />
            </div>
            <div class="d-flex justify-content-center">
                <p class="fs-4 text-center text-success">
                    please loging for food_blog or Register if you ar not have a
                    account
                </p>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-3">Login</button>
                <a href="/register/" class="btn btn-primary m-3">Register</a>
            </div>
        </form>
    </div>
</div>
