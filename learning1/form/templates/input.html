{% extends 'samecode.html' %} {% block start %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form class="form-control card box-shadow">
                <h1 class="text-center ustyfy-content-center">
                    Data visualisation
                </h1>
                <hr />
                <div class="mb-3 form-group">
                    <label for="queary" class="form-label"
                        ><h5 class="text-bg-info">Queary</h5></label
                    >
                    <textarea
                        class="form-control fs-4 text-primary-emphasis"
                        id="queary"
                        name="queary-text"
                        rows="2"
                        placeholder="Enter the queary to get the data visualisation"
                    >
                    </textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                    />
                </div>
                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                    >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
